<html lang="en">

		<link rel="stylesheet" href="/static/course.css" />

	<body>
		{% include 'header.html' %}

		<div class="user-container">

		{% if user.role == 'teacher' %} {% include 'user_feedbacks.html' %} {% endif %}
	</body>
